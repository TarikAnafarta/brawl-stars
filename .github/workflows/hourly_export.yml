name: Brawl Stars Export

on:
  schedule:
  - cron: '0 */2 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      BRAWL_API_KEY: ${{ secrets.BRAWL_API_KEY }}
      BRAWL_TAG: ${{ secrets.BRAWL_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run export script
        run: |
          python export_brawlers.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/brawlers.json frontend/public/hourly_changes.json || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: hourly update brawlers and history" || true
            git push
          else
            echo "No changes to commit"
          fi
