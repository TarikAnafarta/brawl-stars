name: Update brawlers JSON

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright || true
          playwright install --with-deps || true
      - name: Run parser
        run: python export_brawlers.py
      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add brawlers.json brawlers.xlsx || true
          git commit -m "Update brawlers JSON" || echo "no changes"
          git push
