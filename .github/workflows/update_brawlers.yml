name: Update brawlers JSON

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure playwright package and browsers are installed
          python -m pip install playwright
          python -m playwright install --with-deps

      - name: Verify Playwright and environment
        run: |
          python -c "import sys,playwright; print('python', sys.version); print('playwright', getattr(playwright, '__version__', 'unknown'))"

      - name: Run parser
        env:
          ALLOW_PLAYWRIGHT: '1'
        run: |
          echo "ALLOW_PLAYWRIGHT=$ALLOW_PLAYWRIGHT"
          python export_brawlers.py
      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          mkdir -p frontend/public
          if [ -f brawlers.json ]; then
            mv brawlers.json frontend/public/brawlers.json || cp brawlers.json frontend/public/brawlers.json
          fi
          if [ -f frontend/public/brawlers.json ]; then
            git add frontend/public/brawlers.json
          fi
          git commit -m "Update brawlers JSON" || echo "no changes"
          git push
